<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <script src="https://kit.fontawesome.com/2cbc9be9a4.js" crossorigin="anonymous"></script>
    <title>Rainydays</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./media/RainyDays_Logo.png" alt="Rainydays logo">
            </a>
        </div>
        <i class="menu-icon fa-solid fa-cart-shopping" id="cart-icon"></i>
        <label for="hamburger-menu" class="menu-icon">
            <i class="fas fa-bars"></i>
        </label>

        <input type="checkbox" id="hamburger-menu">
        <nav class="meny">
            <ul class="menu-list">
                <li class="menu-item"><a href="./index.html" class="active">Hjem</a></li>
                <li class="menu-item"><a href="./jakker.html">Herre</a></li>
                <li class="menu-item"><a href="./jakker.html">Dame</a></li>
                <li class="menu-item"><a href="./jakker.html">Alle jakker</a></li>
                <li class="menu-item"><a href="./omoss.html">Om oss</a></li>
                <li class="menu-item"><a href="./kontaktoss.html">Kontakt</a></li>
            </ul>
        </nav>
        
    </header>
    <main>

        <h1>Din handlevogn</h1>
        <div class="cart-card">
            <img src="./media/RainyDays_Jacket7.jpg" alt="Avatar" style="width:100%">
            <div class="cart-card-container">
              <h4><b>Ulriken jakke</b></h4>
              <p>Farge: olivengrønn</p>
              <p>Størrelse: S</p>
            </div>
        </div> 



        <form action="./formhandler.html" div class="cart">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="mail">E-mail</label>
                    <input type="email" id="mail" name="user_email">
                </li>
                <li>
                    <label for="adress">Adresse</label>
                    <input type="adress" id="adress" name="user_adress"></textarea>
                </li>

                <li>
                    <label for="postcode">Postkode</label>
                    <input type="postcode" id="pc" name="user_postcode"></textarea>
                </li>
                <li>
                    <label for="city">By</label>
                    <input type="city" id="city" name="user_city"></textarea>
                </li>

                <li>
                    <label for="phone">Mobil</label>
                    <input type="phone" id="phone" name="user_phone"></textarea>
                </li>
            
                <li class="button">
                    <button type="submit" id="button"> Videre til betaling.</button>
                </li>
            </ul>
        </form>
      
    </main>

    <footer class="footer">
        <!-- <h2 id="slogan">Pushing the comfort zone</h2>-->
        <!--Gjør li elementer om til linker-->
        <div class>
            <h4>Kundeservice</h4>
            <ul class="customer service">
                <li>Om oss</li>
                <li>Kontakt oss</li>
            </ul>
        </div>
    </footer>
</body>

</html>
