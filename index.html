<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Slitesterke regnjakker." />
    <meta name="author" content="Petrine Lynghaug">
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <title>Hjem|Rainydays</title>
    <script
      src="https://kit.fontawesome.com/2cbc9be9a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/navbar.js" type="module"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="./media/RainyDays_Logo.png" alt="Rainydays logo" />
        </a>
      </div>

      <div class="nav-wrapper">
        <a href="./handlevogn.html" class="cart-link">
          <i class="menu-icon fa-solid fa-cart-shopping" id="cart-icon"></i>
          <span class="badge" id="cartBadge">
            0
          </span>
        </a>

        <div class="mobile-menu">
          <label for="hamburger-menu" class="menu-icon">
            <i class="fas fa-bars"></i> Meny
          </label>
        </div>

        <input type="checkbox" id="hamburger-menu">
        <nav class="meny meny-desktop">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="./index.html" class="active">Hjem</a>
            </li>
            <li class="menu-item"><a href="./jakker.html?search=male">Herre</a></li>
            <li class="menu-item"><a href="./jakker.html?search=female">Dame</a></li>
            <li class="menu-item"><a href="./jakker.html">Alle jakker</a></li>
            <li class="menu-item"><a href="./omoss.html">Om oss</a></li>
            <li class="menu-item"><a href="./kontaktoss.html">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="hero">
        <div class="hero-overlay">
          <h1 id="herotitle">Klar for et nytt eventyr?</h1>
          <div class="heroactions">
            <a href="./jakker.html?search=male" class="button">Herre</a>
            <a href="./jakker.html?search=female" class="button">Dame</a>
          </div>
        </div>
      </div>

      <h2 class="italic">Bestselgere</h2>

      <div class="all-bestseller-cards" id="productsContainer">

        <div class="loading">
          <div class="loader triangle">
              <svg viewBox="0 0 86 80">
                  <polygon points="43 8 79 72 7 72"></polygon>
              </svg>
          </div>
          <span class="loading-text">
            Laster produkter
          </span>
        </div>

      </div>  
      <div class="heroto">
        <div class="heroactions heroto-overlay">
          <a href="./jakker.html" class="button">Se alle jakker</a>
        </div>
      </div>

      <div class="newsletter-wrapper">
        <span class="newsletter-title">Bli medlem</span>
        <div class="newsletter-actions">
          <label for="email">Email</label>
          <input type="email" id="email" class="email"/>
          <a href="./medlem.html" class="submit">
            <p class="submit-box-1">Send inn</p>
            <p class="submit-box-2">Suksess!</p>
          </a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class>
        <h3>Kundeservice</h3>
        <ul class="customer service">
           <li><a href="./omoss.html">Om oss</a></li>
            <li><a href="./kontaktoss.html">Kontakt oss</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
