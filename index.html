<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <script src="https://kit.fontawesome.com/2cbc9be9a4.js" crossorigin="anonymous"></script>
    <title>Rainydays</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./media/RainyDays_Logo.png" alt="Rainydays logo">
        </div>

        <label for="hamburger-menu" class="menu-icon">
            <i class="fas fa-bars"></i>
        </label>
        
        <input type="checkbox" id="hamburger-menu">

        <nav class="meny">
            <ul class="menu-list"> 
                <li class="menu-item"><a href="./index.html" class="active">Hjem</a></li> 
                <li class="menu-item"><a href="./jakker.html">Herre</a></li>
                <li class="menu-item"><a href="./jakker.html">Dame</a></li>
                <li class="menu-item"><a href="./jakker.html">Alle jakker</a></li> 
                <li class="menu-item"><a href="./omoss.html">Om oss</a></li> 
                <li class="menu-item"><a href="./kontaktoss.html">Kontakt</a></li> 
            </ul>
        </nav>

    </header>

    <main>
       <div class="hero">
        <h1 id="herotitle">Klar for et nytt eventyr?</h1>
        <div class="heroactions">
        <button type="button" onclick="window.location.href = './jakker.html'">Herre</button>
        <button type="button" onclick="window.location.href = './jakker.html'">Dame</button>
            <!--<img src="./media/IMG_4837.JPG" alt="mann i gul jakke.">-->
        </div>    
        </div>

        <h2 id="bestseller">Bestselgere</h2>
        
        <div class="product" id="alljackets">
            <figure class="polaroid">
                <img src="./media/RainyDays_Jacket7.jpg" alt="">
                <figcaption>Ulriken 100% ull jakke</figcaption>
                <p> NOK 1699.-</p>
            </figure>
    
            <figure class="polaroid">
                <img src="./media/RainyDays_Jacket2.jpg" alt="">
                <figcaption>Scott løpejakke</figcaption>
                <p>NOK 450.-</p>
            </figure>
    
            <figure class="polaroid">
                <img src="./media/RainyDays_Jacket3.jpg" alt="">
                <figcaption>Fløyen sykkeljakke</figcaption>
                <p>NOK 1400.-</p>
            </figure>
        </div>
        
        <div class="heroto">
            <button type="button" id="jk" onclick="window.location.href = './jakker.html'">Se alle jakker</button>
        </div>

        <div class="newsletter-wrapper">
            <span class="newsletter-title">Bli medlem</span>
            <p>Hold deg oppdatert på utstyr, få 5års garanti og tjen cash points.</p>

            <div class="newsletter-actions">
            <input type="email" class="email" placeholder="Din e-mail" />

            <button class="submit">
              <div class="submit-box-1">Send inn</div>
              <div class="submit-box-2">Suksess!</div>
            </button>
            </div>
        </div>
    </main>


    <footer class="footer">
      <!-- <h2 id="slogan">Pushing the comfort zone</h2>-->
        <!--Gjør li elementer om til linker-->
        <div>
            <h4>Kundeservice</h4>
            <ul class="customer service">
                <li>Om oss</li>
                <li>Kontakt oss</li>
            </ul>
        </div>

    
    </footer>
</body>
</html>
