<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="kvittering." />
    <meta name="author" content="Petrine Lynghaug">
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <script
      src="https://kit.fontawesome.com/2cbc9be9a4.js"
      crossorigin="anonymous"
    ></script>
    <title>Kvittering|Rainydays</title>
    <script src="./js/checkout.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="./media/RainyDays_Logo.png" alt="Rainydays logo" />
        </a>
      </div>

      <div class="nav-wrapper">
        <a href="./handlevogn.html" class="cart-link">
          <i class="menu-icon fa-solid fa-cart-shopping" id="cart-icon"></i>
          <span class="badge" id="cartBadge">
            0
          </span>
        </a>

        <div class="mobile-menu">
          <label for="hamburger-menu" class="menu-icon">
            <i class="fas fa-bars"></i> Meny
          </label>
        </div>

        <input type="checkbox" id="hamburger-menu">
        <nav class="meny meny-desktop">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="./index.html" class="active">Hjem</a>
            </li>
            <li class="menu-item"><a href="./jakker.html?search=male">Herre</a></li>
            <li class="menu-item"><a href="./jakker.html?search=female">Dame</a></li>
            <li class="menu-item"><a href="./jakker.html">Alle jakker</a></li>
            <li class="menu-item"><a href="./omoss.html">Om oss</a></li>
            <li class="menu-item"><a href="./kontaktoss.html">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="checkoutPage">

      <div class="checkout-card">

        <div class="card-head">
          <h1>Bestilling motatt</h1>
          <i>
            Takk for din bestilling, kvittering kommer på mail.
          </i>
        </div>

        <div class="card-body">
          <table class="summary">
            <thead>
              <tr>
                <th>Bilde</th>
                <th>Tittel</th>
                <th>Størrelse</th>
                <th>Antall</th>
                <th>Pris</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="checkoutTbody">
              <div class="loading">
                <div class="loader triangle">
                    <svg viewBox="0 0 86 80">
                        <polygon points="43 8 79 72 7 72"></polygon>
                    </svg>
                </div>
                <span class="loading-text">
                  Laster produkter
                </span>
              </div>
            </tbody>
          </table>

          <table class="summary">
            <thead>
              <tr>
                <th>Rabatt</th>
                <th>Uten MAV</th>
                <th>Frakt</th>
                <th>Totalsum</th>
              </tr>
            </thead>
            <tbody>
              <tr id="cart-summary">
                <!-- <td>1699.-</td>
                <td>0,00.-</td>
                <td>339,8.-</td>
                <td>1699.-</td> -->
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="card-foot">
          <a href="./index.html" class="button">
            <b>
              Tilbake til forsiden
            </b>
          </a>
        </div>

      </div>

    </main>

    <footer class="footer">
      <div class>
        <h3>Kundeservice</h3>
        <ul class="customer service">
           <li><a href="./omoss.html">Om oss</a></li>
            <li><a href="./kontaktoss.html">Kontakt oss</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
