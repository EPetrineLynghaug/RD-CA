<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <script src="https://kit.fontawesome.com/2cbc9be9a4.js" crossorigin="anonymous"></script>
    <title>Rainydays</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./media/RainyDays_Logo.png" alt="Rainydays logo" width="450px" height="450px">
        </div>

        <label for="hamburger-menu" class="menu-icon">
            <i class="fas fa-bars"></i>
        </label>

        <input type="checkbox" id="hamburger-menu">

        <nav class="meny meny-desktop">
            <ul class="menu-list">
                <li class="menu-item"><a href="./index.html" class="active">Hjem</a></li>
                <li class="menu-item"><a href="./jakker.html">Herre</a></li>
                <li class="menu-item"><a href="./jakker.html">Dame</a></li>
                <li class="menu-item"><a href="./jakker.html">Alle jakker</a></li>
                <li class="menu-item"><a href="./omoss.html">Om oss</a></li>
                <li class="menu-item"><a href="./kontaktoss.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="newsletter-wrapper">
            <span class="newsletter-title">Kontakt oss</span>

            <form class="contact-form">
                <input type="text" class="name" placeholder="Ditt navn" />
                <input type="email" class="email" placeholder="Din e-post" />
                <textarea class="message" placeholder="Din melding"></textarea>
                <br />
                <button class="submit" style="flex: none;">
                    <div class="submit-box-1">Send inn</div>
                    <div class="submit-box-2">Suksess!</div>
                </button>
            </form>
        </div>

    </main>


    <footer class="footer">
        <!-- <h2 id="slogan">Pushing the comfort zone</h2>-->
        <!--GjÃ¸r li elementer om til linker-->
        <div>
            <h4>Kundeservice</h4>
            <ul class="customer service">
                <li>Om oss</li>
                <li>Kontakt oss</li>
            </ul>
        </div>


    </footer>
</body>

</html>
