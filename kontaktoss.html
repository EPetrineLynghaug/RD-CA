<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontakt oss">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <script src="https://kit.fontawesome.com/2cbc9be9a4.js" crossorigin="anonymous"></script>
    <title>Kontakt oss|Rainydays</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./media/RainyDays_Logo.png" alt="Rainydays logo">
        </div>

        <label for="hamburger-menu" class="menu-icon">
            <i class="fas fa-bars"></i>
        </label>

        <input type="checkbox" id="hamburger-menu">

        <nav class="meny meny-desktop">
            <ul class="menu-list">
                <li class="menu-item"><a href="./index.html" class="active">Hjem</a></li>
                <li class="menu-item"><a href="./jakker.html">Herre</a></li>
                <li class="menu-item"><a href="./jakker.html">Dame</a></li>
                <li class="menu-item"><a href="./jakker.html">Alle jakker</a></li>
                <li class="menu-item"><a href="./omoss.html">Om oss</a></li>
                <li class="menu-item"><a href="./kontaktoss.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="newsletter-wrapper">
            <span class="newsletter-title">Kontakt oss</span>
    
            <form class="contact-form">
                <label for="name">Ditt navn:</label>
                <input type="text" id="name" class="name" placeholder="Ditt navn" required />
    
                <label for="email">Din e-post:</label>
                <input type="email" id="email" class="email" placeholder="Din e-post" required />
    
                <label for="message">Din melding:</label>
                <textarea id="message" class="message" placeholder="Din melding" required></textarea>
    
                <div style="margin-top: 10px;"></div>
    
                <button class="submit" style="flex: none;">
                    <span class="submit-box-1">Send inn</span>
                    <span class="submit-box-2">Suksess!</span>
                </button>
                
            </form>
        </div>
    </main>
    


    <footer class="footer">
        <!-- <h2 id="slogan">Pushing the comfort zone</h2>-->
        <!--GjÃ¸r li elementer om til linker-->
        <div>
            <h3>Kundeservice</h3>
            <ul class="customer service">
                <li>Om oss</li>
                <li>Kontakt oss</li>
            </ul>
        </div>


    </footer>
</body>

</html>
